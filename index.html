<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<meta charset="utf-8"></meta>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="status-bar clearfix">
			<div class="my-logo">
				<img class="img-responsive" src = "img/logo.png">
			</div>
			<a href="FAQ.html">FAQ Sample</a>
			<a href="input_validations.html.html">Validation</a>
			<a href="sliding_gallery.html">Image Gallery</a>
			<a href="About.html">About me</a>
			<p class="date-time-display float-right" id="dateTimeDisplay"></p>
		</div>

		<div class="desktop">

			<!-- To Do Notes App -->
			<div class="container" id="toDoNotes" onmousedown='mydragg.startMoving(this,"toDoNotes",event); toTop("toDoNotes","container");' onmouseup='mydragg.stopMoving("toDoNotes");' >
				<div action="" class="login-form clearfix">
					<div class="close-btn" id="closeBtnToDo" onclick='closeApp(this.attributes["id"].value)'>X</div>
					<h2 class="logo">WebApp | To-Do Notes.</h2>
					<br>

					<div class="row clearfix">
						<div class="col col-3-12 side-bar-frame">
							<div class="side-bar">
								<div class="row">
									<p>All Notes</p>
								</div>

								<div id="notes-list" class="row notes-list">
								</div>

								<div class="row new-note-frame">
									<button type="button" class="circular-button create-btn" onclick="CreateNote()">+</button>
								</div>
							</div>
						</div>
						<div class="col col-9-12 main-editor">
							<textarea id="main-editor" class="col-12-12 input-box" placeholder="start writing your to-do's." rows="10" onkeyup="saveNote()"></textarea>
							<p id="charCount">0 Characters</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Calculator App -->
			<div class="container" id="calculator" onmousedown='mydragg.startMoving(this,"calculator",event); toTop("calculator","container");' onmouseup='mydragg.stopMoving("calculator");' >
				<div class="calc-form clearfix" >
					<div class="close-btn" id="closeBtnCalc" onclick='closeApp(this.attributes["id"].value)'>X</div>
					<h2 class="logo">WebApp | Calculator.</h2>
					<br>
					<div class="100% calc-textfield">
						<input class="calc-input-box" id="username" onblur="check()" type="text" placeholder="0" readonly/>
						<p id="sym-placeholder"></p>
					</div>

					<div class="row">
						<div class="col col-3-12">
							<input type="submit" class="calc-button" id="enter7" onclick='numberInput(this.attributes["value"].value)' value="7"/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button" id="enter8" onclick='numberInput(this.attributes["value"].value)' value="8"/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button" id="enter9" onclick='numberInput(this.attributes["value"].value)' value="9"/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button blue" id="enterDiv" onclick='operatorPressed(this.attributes["value"].value)' value="/"/>
						</div>
					</div>

					<div class="row">
						<div class="col col-3-12">
							<input type="submit" class="calc-button" id="enter4" onclick='numberInput(this.attributes["value"].value)' value="4"/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button" id="enter5" onclick='numberInput(this.attributes["value"].value)' value="5"/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button" id="enter6" onclick='numberInput(this.attributes["value"].value)' value="6"/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button blue" id="enterMul" onclick='operatorPressed(this.attributes["value"].value)' value="x"/>
						</div>
					</div>

					<div class="row">
						<div class="col col-3-12">
							<input type="submit" class="calc-button" id="enter1" onclick='numberInput(this.attributes["value"].value)' value="1"/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button" id="enter2" onclick='numberInput(this.attributes["value"].value)' value="2"/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button" id="enter3" onclick='numberInput(this.attributes["value"].value)' value="3"/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button blue" id="enterSub" onclick='operatorPressed(this.attributes["value"].value)' value="-"/>
						</div>
					</div>

					<div class="row">
						<div class="col col-3-12">
							<input type="submit" class="calc-button yellow" id="enterClear" onclick="clearAll()" value="c"/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button" id="enter0" onclick='numberInput(this.attributes["value"].value)' value="0"/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button green" id="enterDec" onclick="displayResult()" value="="/>
						</div>
						<div class="col col-3-12">
							<input type="submit" class="calc-button blue" id="enterAdd" onclick='operatorPressed(this.attributes["value"].value)' value="+"/>
						</div>
					</div>
					<p class="err row" id="errorMsg"></p>
				</div>
			</div>

		</div>

		<div class="app-launch-pad">
			<div class="apps">
				<img class="launch-pad-app img-responsive" id="calculatorIcon" onclick='openApp(this.attributes["id"].value)' src="img/calc_icon.png">
				<img class="launch-pad-app img-responsive" id="toDoNotesIcon" onclick='openApp(this.attributes["id"].value)' src="img/todo_icon.png">
			</div>
		</div>


	<script src="js/main.js"></script>
	<script src="js/notes.js"></script>
	<script src="js/calc.js"></script>
	<script src="js/desktop.js"></script>
	</body>

</html>
